{% extends "AppCoder/padre.html" %}
{% load static %}
{% block contenidoQueCambia %}
<h3>Listado de Profesores</h3>
{% for profesor in profesores %}
    <li>{{profesor}}</li>
    <button> 
        <a href="{% url 'EliminarProfesor' profesor.nombre %}">Eliminar</a>
        <a href="{% url 'EditarProfesor' profesor.nombre %}">Editar</a>
    </button>
{% endfor %}
{% endblock %}

{% block section_name %}
<h3>Listado de Profesores</h3>
{% endblock %}
